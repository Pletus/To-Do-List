<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>To Do List</title>
    <script src="./index.js"></script>
</head>

<body class="container">

    <header class="row">
        <nav class="col">

        </nav>
    </header>

    <main class="row">

        <section class="col">

            <div class="row"> <!-- HERO SECTION --> </div>

            <div class="row"> <!-- TO DO SECTION -->

                <div class="col" class="AddNewAndDone"> <!-- ADD NEW Item and DONE SECTION -->
                
                    <div class="row" class="AddNew"> <!-- TO DO Denis section -->   
                        <div class="col"> 
                            <div class="row">Add new task</div>
                
                            <div class="row">
                                <form action="">
                                    <fieldset>
                                        <label for="">Task title</label>
                                        <br>
                                        <textarea name="" id="" cols="30" rows="10" placeholder="Description of the task.."></textarea>
                                        <br>
                                        <button>Add task</button>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="row"></div>
                        </div>
                    </div>

                    <div class="row card" class="Done"> <!-- TO DO  Yago Section-->   
                        <h3 class="text-center">Done</h3>
                        <div>
                            <ul>
                                <li class="">task 1</li>
                            </ul>
                            <ul>
                                <li></li>
                            </ul>
                        </div>

                    </div>
        
                </div>

                <!-- CAREFULL -->

                <div class="Done">
                    
                </div>
            
            </div>

        </section>
    </main>    

    <footer class="row">
        
    </footer>

</body>
</html>
